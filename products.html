<script>
  function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let existing = cart.find(item => item.name === name);
    if (existing) {
      existing.quantity++;
    } else {
      cart.push({ name, price, quantity: 1 });
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${name} added to cart`);
  }
</script>


<script>
  function addToCart(product, price) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({ product, price });
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(product + " added to cart!");
  }

  function searchProducts(inputText = "") {
    const input = inputText.toLowerCase();
    const products = document.querySelectorAll(".product");

    products.forEach(p => {
      const name = p.getAttribute("data-name");
      if (name.includes(input)) {
        p.style.display = "inline-block";
      } else {
        p.style.display = "none";
      }
    });
  }

  // Check if search text is passed from URL
  window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const search = params.get("search");
    if (search) {
      document.getElementById("searchInput").value = search;
      searchProducts(search);
    }
  }
</script>

<script>
function addToCart(name, price) {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];

  const existingItem = cart.find(item => item.name === name);
  if (existingItem) {
    existingItem.quantity += 1;
  } else {
    cart.push({
      name: name,
      price: Number(price), // üîê Make sure it's a number
      quantity: 1
    });
  }

  localStorage.setItem('cart', JSON.stringify(cart));
  alert(`${name} added to cart!`);
}
</script>




<!-- Search Bar in products.html -->
<div style="text-align:center; margin: 20px;">
  <input type="text" id="homeSearch" placeholder="Search products..." style="padding: 10px; width: 250px;">
  <button onclick="searchFromHome()" style="padding: 10px;">Search</button>
</div>

<script>
  function searchFromHome() {
    const searchText = document.getElementById('homeSearch').value;
    if (searchText.trim() !== "") {
      // Redirect to products.html with search text in URL
      window.location.href = `products.html?search=${encodeURIComponent(searchText)}`;
    } else {
      alert("Please enter a product to search.");
    }
  }
</script>
